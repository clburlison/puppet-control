---
:backends:
  - eyaml
  - yaml
  
:hierarchy:
  - "node/%{::hostname}"
  - "osfamily/%{::operatingsystem}"
  - common

:yaml:
  :datadir: "/etc/puppet/hieradata/%{environment}"

:eyaml:
  :datadir: "/etc/puppet/hieradata/%{environment}"
  :pkcs7_private_key: /etc/puppet/keys/private_key.pkcs7.pem
  :pkcs7_public_key:  /etc/puppet/keys/public_key.pkcs7.pem  
  